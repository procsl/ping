#通用配置
spring:
  jpa:
    show-sql: true
    generate-ddl: true

    #jpa hibernate配置
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      #      naming:
      #        physical-strategy: cn.procsl.ping.boot.data.naming.LowCasePhysicalNamingStrategy
      #        implicit-strategy: cn.procsl.ping.boot.data.naming.NameImplicitNamingStrategy
      use-new-id-generator-mappings: true
      ddl-auto: update
    open-in-view: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  profiles:
    active: @profiles.active@

#      开启debug模式
#debug: true
