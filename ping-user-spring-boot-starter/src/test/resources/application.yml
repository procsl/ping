#通用配置
spring:
  jpa:
    show-sql: true
    generate-ddl: true

    #jpa hibernate配置
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: update
    open-in-view: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
  data:
    jpa:
      repositories:
        bootstrap-mode: lazy
  profiles:
    active: @profiles.active@

  #    liquibase配置
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

#      开启debug模式
debug: false


