spring:
  profiles:
    active: @profiles.active@

  #数据源配置
  datasource:
    url: jdbc:h2:mem:ping
    username: root
    password: 123456
    driver-class-name: org.h2.Driver

  #dev环境使用H2数据库
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect

  #h2数据库配置
  h2:
    console:
      enabled: true
      path: console

#      开启debug模式
debug: true
