#服务端口
server:
  port: 10000

#服务名称
spring:
  application:
    name: @project.artifactId@.@project.version@


  jpa:
    show-sql: true
    generate-ddl: true

    #jpa hibernate配置
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

    #hibernate配
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: update

    # 取消视图级别的实体绑定
    open-in-view: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource

  data:
    jpa:
      repositories:
        bootstrap-mode: lazy


  profiles:
    active: @profiles.active@


  #    liquibase配置
  liquibase:
    change-log: classpath*:/changelog/master.xml
    enabled: true

#      开启debug模式
debug: false

springdoc:
  swagger-ui:
    path: index.html
  api-docs:
    resolve-schema-properties: true
  show-login-endpoint: true
