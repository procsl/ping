ping.distribute.database.h2.dir=@project.basedir@/target/data
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${ping.distribute.database.h2.dir}/app;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;FILE_LOCK=NO;IGNORECASE=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#h2\u914D\u7F6E
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-admin-password=123456
spring.h2.console.enabled=true
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.validation-timeout=300
