spring:
    #数据源配置
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/ping?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL&allowPublicKeyRetrieval=true
